<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.complexityChange.view.title"></app-i18n>
  </h1>

  <app-complexity-change-view-toolbar></app-complexity-change-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.id.label"
      [value]="presenter(record, 'id')"
    ></app-view-item-text>

    <app-view-item-relation-to-one
      [label]="fields.project.label"
      [url]="fields.project.viewUrl"
      [permission]="fields.project.readPermission"
      [value]="presenter(record, 'project')"
    ></app-view-item-relation-to-one>

    <app-view-item-text
      [label]="fields.date.label"
      [value]="presenter(record, 'date')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.effortChange.label"
      [value]="presenter(record, 'effortChange')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.reason.label"
      [value]="presenter(record, 'reason')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.createdAt.label"
      [value]="presenter(record, 'createdAt')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.updatedAt.label"
      [value]="presenter(record, 'updatedAt')"
    ></app-view-item-text>
  </div>
</div>
