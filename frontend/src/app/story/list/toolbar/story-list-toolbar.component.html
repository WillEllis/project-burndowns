<div class="app-page-toolbar">
  <button
    *ngIf="hasPermissionToCreate"
    [routerLink]="'/story/new'"
    mat-flat-button
    color="primary"
  >
    <mat-icon
      fontSet="fas"
      fontIcon="fa-plus"
      inline
    ></mat-icon
    >&#160;
    <app-i18n key="common.new"></app-i18n>
  </button>

  <button
    *ngIf="hasPermissionToImport"
    [routerLink]="'/story/import'"
    mat-flat-button
    color="primary"
  >
    <mat-icon
      inline
      fontSet="fas"
      fontIcon="fa-file-import"
    ></mat-icon
    >&#160;
    <app-i18n key="common.import"></app-i18n>
  </button>

  <span
    *ngIf="hasPermissionToDestroy"
    [matTooltip]="destroyButtonTooltip"
  >
    <button
      [disabled]="destroyButtonDisabled"
      mat-flat-button
      color="primary"
      (click)="doDestroyAllSelected()"
    >
      <mat-icon
        inline
        fontSet="far"
        fontIcon="fa-trash-alt"
      ></mat-icon
      >&#160;
      <app-i18n key="common.destroy"></app-i18n>
    </button>
  </span>

  <button
    *ngIf="hasPermissionToAuditLogs"
    mat-stroked-button
    [routerLink]="['/audit-log']"
    [queryParams]="{ entityNames: 'story' }"
  >
    <mat-icon
      inline
      fontSet="fas"
      fontIcon="fa-history"
    ></mat-icon
    >&#160;
    <app-i18n key="auditLog.menu"></app-i18n>
  </button>

  <button
    [disabled]="exportButtonDisabled"
    [matTooltip]="exportButtonTooltip"
    (click)="doExport()"
    mat-stroked-button
  >
    <mat-icon
      inline
      fontSet="far"
      fontIcon="fa-file-excel"
    ></mat-icon
    >&#160;
    <app-i18n key="common.export"></app-i18n>
  </button>
</div>
