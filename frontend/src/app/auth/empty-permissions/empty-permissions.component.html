<div class="auth">
  <div class="wrapper empty-permissions">
    <div class="content">
      <div class="logo">
        <h1><app-i18n key="app.title"></app-i18n></h1>
      </div>

      <h3 style="font-weight: normal">
        <app-i18n
          key="auth.emptyPermissions.message"
        ></app-i18n>
      </h3>

      <div class="other-actions">
        <button
          mat-button
          color="primary"
          (click)="signout()"
        >
          <app-i18n key="auth.signout"></app-i18n>
        </button>
      </div>
    </div>
  </div>
</div>
