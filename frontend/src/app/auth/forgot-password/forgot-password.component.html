<div class="auth">
  <div class="wrapper forgot-password">
    <div class="content">
      <div class="logo">
        <h1><app-i18n key="app.title"></app-i18n></h1>
      </div>

      <form
        class="form"
        (ngSubmit)="signup()"
        [formGroup]="form"
      >
        <mat-form-field class="w-100">
          <input
            matInput
            type="text"
            [formControlName]="fields.email.name"
            [placeholder]="fields.email.label"
            autocomplete="email"
            appAutofocus
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.email.name)"
              [label]="fields.email.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>

        <div class="form-buttons">
          <button
            mat-flat-button
            class="w-100"
            type="submit"
            color="primary"
            [disabled]="loading"
          >
            <app-i18n
              key="auth.passwordReset.message"
            ></app-i18n>
          </button>
        </div>

        <div class="other-actions">
          <a
            mat-button
            color="primary"
            routerLink="/auth/signin"
          >
            <app-i18n key="common.cancel"></app-i18n>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
